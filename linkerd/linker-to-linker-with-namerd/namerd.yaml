admin:
  port: 9991

storage:
  kind: io.l5d.inMemory
  namespaces:
    consul_ingress: |
      /svc => /#/io.l5d.consul_ingress/.local;
    consul_egress: |
      /svc => /#/io.l5d.consul_egress/.local;
      # /svc/api1 => /#/io.l5d.linker_to_consul/.local/api2 & 9 * /#/io.l5d.linker_to_consul/.local/api1;

namers:
- kind: io.l5d.consul
  prefix: /io.l5d.consul_ingress
  host: consul
  port: 8500
  includeTag: false
  useHealthCheck: true
  setHost: false
  consistencyMode: stale
  failFast: true
  preferServiceAddress: true

- kind: io.l5d.consul
  prefix: /io.l5d.consul_egress
  host: consul
  port: 8500
  includeTag: false
  useHealthCheck: true
  setHost: true
  consistencyMode: stale
  failFast: true
  preferServiceAddress: true

interfaces:
- kind: io.l5d.thriftNameInterpreter
  ip: 0.0.0.0
  port: 4100
- kind: io.l5d.httpController
  ip: 0.0.0.0
  port: 4180

