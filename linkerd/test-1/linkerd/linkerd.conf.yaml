admin: 
  port: 9990

namers:
  - kind: io.l5d.consul
    host: docker.for.mac.localhost
    port: 8500
    includeTag: false
    useHealthCheck: true
    setHost: false
    consistencyMode: stale
    failFast: true
    preferServiceAddress: true
  
  - kind: io.l5d.consul
    prefix: /io.l5d.linker_to_consul
    host: docker.for.mac.localhost
    port: 8500
    includeTag: false
    useHealthCheck: true
    setHost: true
    consistencyMode: stale
    failFast: true
    preferServiceAddress: true

routers:
- label: outgoing
  protocol: http
  service:
    responseClassifier:
      kind: io.l5d.http.retryableIdempotent5XX
    retries:
      budget:
        percentCanRetry: 0.1
  identifier:
    kind: io.l5d.header.token
  dtab: |
    /svc => /#/io.l5d.consul/.local;
  servers:
  - port: 4140
    ip: 0.0.0.0
  interpreter:
    kind: default
    transformers:
      - kind: io.l5d.port
        port: 4141

  client:
   requeueBudget:
    percentCanRetry: 5.0
   loadBalancer:
    kind: ewma
    maxEffort: 10
    decayTimeMs: 15000

- label: incoming
  protocol: http
  servers:
    - port: 4141
      ip: 0.0.0.0
  dtab: |
    /svc  => /#/io.l5d.linker_to_consul/.local;
    # /consulSvc  => /#/io.l5d.consul/.local;
    # /host       => /$/io.buoyant.http.subdomainOfPfx/service.consul/consulSvc;
    # /svc => /host;
    # /consulSvc  => /#/io.l5d.linker_to_consul/.local;
    # /host       => /$/io.buoyant.http.subdomainOfPfx/svc/consulSvc;
    # /svc => /host;

  identifier:
    kind: io.l5d.header.token
  interpreter:
    kind: default
    transformers:
      - kind: io.l5d.specificHost
        host: docker.for.mac.localhost


usage:
  orgId: linkerd-examples-consul
  enabled: false